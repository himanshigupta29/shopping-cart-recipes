<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeItemSelected) = " detailedRecipeItem = $event "
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf = "detailedRecipeItem; else infoText" [detailedRecipeItem] = "detailedRecipeItem" ></app-recipe-detail>
    <ng-template #infoText>
      Please select a recipe !
    </ng-template>
  </div>
</div>
