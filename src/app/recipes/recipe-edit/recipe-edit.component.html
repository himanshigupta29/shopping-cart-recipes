<div class="row">
  <div class="col-md-12">
    <br>
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">

      <div class="row" style="margin-bottom: 20px;">
        <div class="col-md-12">
          <button class="btn btn-success" type="submit" [disabled]="recipeForm.invalid">
            Save
          </button>
          <button class="btn btn-danger" type="button" (click)="onCancelEditRecipe()">
            Cancel
          </button>
        </div>
      </div>

      <div class="row" style="max-height: 500px; overflow-y: scroll;">
        <div class="col-md-12">

          <div class="row">
            <div class="col-md-12">
              <label for="name">Name </label>
              <input type="text" id="name" class="form-control" formControlName="name" />
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <label for="imageurl">Image URL </label>
              <input type="text" id="imageurl" class="form-control" formControlName="imageUrl" #imagePath />
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <img [src]="imagePath.value" alt="Image preview" class="img-fluid">
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <label for="description">Description </label>

              <textarea id="description" class="form-control" rows="4" formControlName="description">
              </textarea>

            </div>
          </div>

          <div class="row" formArrayName="ingredients">
            <div class="col-md-12">
              <br>
              <div class="row" *ngFor="let ingredientcontrol of recipeForm.get('ingredients').controls; let i = index" [formGroupName]="i" style="margin-bottom: 10px;">
                <div class="col-md-7">
                  <input type="text" class="form-control" formControlName="name">
                </div>
                <div class="col-md-3">
                  <input type="text" class="form-control" formControlName="amount">
                </div>
                <div class="col-md-1">
                  <button class="btn btn-danger" type="button" (click)="onRemoveIngredient(i)">
                      X
                    </button>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-12">
                  <button class="btn btn-secondary" type="button" (click)="onAddIngredient()">
                      Add Ingredient
                    </button>
                </div>
              </div>

            </div>
          </div>

        </div>
      </div>



    </form>
  </div>
</div>
